<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img class="logo" src="images/logo.svg" alt="logo">
    <img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero-mobile">
    <img class="hero-desktop" src="images/hero-desktop.jpg" alt="hero-desktop">
    <h1 class="header"><span class="header-light">We're</span> coming soon</h1>
    <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div class="form">
      <input class="email" type="text" name="" size="20" placeholder="Email Address" maxlength="40">
      <img class="errorIcon" src="images/icon-error.svg" alt="icon-error" style="display:none">
      <input class="button" type="image" src="images/icon-arrow.svg" alt="icon-arrow">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/VaporDusk">VaporDusk</a>.
    </p>
  </footer>
  <script type="text/javascript" language="JavaScript" src="js/script.js" defer></script>
</body>
</html>
